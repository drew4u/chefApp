<!-- Home view -->

<ion-view view-title='<img class="logo" src="img/chefLogo.png"/>'>  
    
<!-- Home view - Content -->    

<!-- Includes ng-repeat directive to allow global access to the profile scope in Home view -->        
<ion-content ng-repeat="item in profile" class="background">

    <!-- Home view - Profile picture and Name -->    
    
    <ion-item class="item-avatar-left" ng-controller="BookModalController">
        <img ng-src="img/{{item.shortname}}_tn.jpg" alt="{{ item.name }} Photo" class="profilePic"></img>
        <h2 class="padding-top" ng-model="profile.name">{{item.name}}</h2>
        <p class="icon ion-location">&nbsp;{{item.city}},&nbsp;{{item.state}}</p>
    </ion-item>

    <ion-list class="list card">
        <ion-item ng-controller="BookModalController">
            
            <!-- Home view - displays profile information from the view-->    
            
            <i class="button button-clear" ng-click="openModal();">Edit</i>

            <a href="#" class="item item-icon-left">
                <i class="icon ion-home"></i>
                {{item.address}},&nbsp;{{item.city}}&nbsp;{{item.state}}&nbsp;{{item.zipcode}}
            </a>

            <a href="#" class="item item-icon-left">
                <i class="icon ion-ios-telephone"></i>
                {{item.phonenumber}}
            </a>

            <a href="#" class="item item-icon-left">
                <i class="icon ion-card"></i>
                Billing information
            </a>

            <!-- Home view - Logout Button (Not functional, purely for aesthetic purposes) -->    
            
            <button class="button button-block button-assertive">Logout</button>

        </ion-item>
        
    </ion-list>
</ion-content>

<script id="profile-modal.html" type="text/ng-template">
    <div class="modal">
            
        <ion-header-bar class="bar-positive">
            <h1 class="title">Edit Account Information</h1>
        </ion-header-bar>

        <ion-content>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">name</span>
                    <input type="text" ng-model="profile.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">address</span>
                    <input type="text" ng-model="profile.address">
                </label>
                <label class="item item-input">
                    <span class="input-label">city</span>
                    <input type="text" ng-model="profile.city">
                </label>
                <label class="item item-input">
                    <span class="input-label">state</span>
                    <input type="text" ng-model="profile.state">
                </label>
                <label class="item item-input">
                    <span class="input-label">phone</span>
                    <input type="text" ng-model="profile.phone">
                </label>
            </div>

        <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
                
    </div>
</script>
</ion-view>
